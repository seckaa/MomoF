<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			Use this Page to manage countries which will be display in the customer registration page
			Click load country list first.
		</p>
	</div>
	<div>
		<input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary m-2" />
	</div>
	<div>
		<select class="form-control m-2" style="height: 300px;" size="3px" id="dropDownCountries">
		
		</select>
	</div>
	<form id="formCountry">
		<div class="form-group row ml-2">
			<label class="col-form-label mt-2" id="labelCountryName">Country Name :</label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3" maxlength="45"/>
			</div>
			<label class="col-form-label mt-2">Country Code :</label>
			<div class="col-md">
				<input type="text" class="form-control mt-2" id="fieldCountryCode" required minlength="2" maxlength="3"/>
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" id="buttonAddCountry"value="New" class="btn btn-success mr2"/>
				<input type="button" id="buttonUpdateCountry"value="Update" class="btn btn-secondary mr2" disabled="disabled"/>
				<input type="button" id="buttonDeleteCountry"value="Delete" class="btn btn-danger mr2" disabled="disabled"/>
			</div>
		</div>
	</form>
</div>
</body>
</html>
