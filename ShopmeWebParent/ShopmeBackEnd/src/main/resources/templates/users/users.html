<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Users - Shopme Admin', 'none')"></head>
<body>
	<div class="container-fluid">
		
	<div th:replace="navigation::menu"></div>

	<div class="inner" style="margin-left: 0px;">
		<div>
			<h2>Manage Users</h2>
			<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
			
			<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2" ></a>
			
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
			
			<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
		</div>
		
		<div th:replace="fragments :: search_form_and_message"></div>
		
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-colum">
							<th th:replace="fragments :: column_link('id','User ID','tag')" />
						</th>
						<th>photos</th>
						<th class="hideable-colum">
							<th th:replace="fragments :: column_link('email','Email','tag')" />
						</th>
						<th th:replace="fragments :: column_link('firstName','First Name', 'none')"/>
						<th th:replace="fragments :: column_link('lastName','Last Name', 'none')"/>
						<th>Roles</th>
						<th th:replace="fragments :: column_link('enabled','Enabled', 'none')"/>
						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td class="hideable-colum">[[${user.id}]]</td>
						<td>
							<span th:if="${user.photos == null}" class="fas fa-portrait fa-2x icon-dark"></span>
							<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width:100px; heigth:auto;"/>
						</td>
						<td class="hideable-colum">[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td>[[${user.roles}]]</td>
						<td>
							<div th:replace="fragments::status(${user.enabled}, 'user', '/users/' + ${user.id})" />
						</td>
						<td>
							<div th:replace="fragments::edit('user', '/users/edit/' +  ${user.id})" />
							&nbsp;
							<div th:replace="fragments::delete(${user.id},'user', '/users/delete/' +  ${user.id}, true)" />							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="less-details">
			<div th:each="user : ${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos == null}" class="fas fa-portrait fa-2x icon-dark"></span>
					<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width:100px; height:auto;"/>
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<td >
						<div th:replace="fragments::status(${user.enabled}, 'user', '/users/' + ${user.id})" />
						&nbsp;						
						<div th:replace="fragments::edit('user', '/users/edit/' +  ${user.id})" />
						&nbsp;
						<div th:replace="fragments::delete(${user.id},'user', '/users/delete/' +  ${user.id}, true)" />
											
					</td>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>
		
	<div th:replace="fragments :: pagination('users')"></div>
		
	<div th:replace="modal_fragments :: confirm_modal"></div>	
	
	<div th:replace="fragments :: footer"></div>
</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/users}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'user');
		});
	});
</script>
</body>
</html>
