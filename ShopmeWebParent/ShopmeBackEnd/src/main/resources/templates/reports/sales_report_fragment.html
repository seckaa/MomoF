<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(reportType)" th:remove="tag">
<!-- 	<div th:with="buttonClass = 'button-sales-by' + ${reportType}"> -->
	<div>
		<button period="last_7_days" class="btn btn-primary m-1 button-sales-by-date">Last 7 days</button> 
		<button period="last_28_days" class="btn btn-light m-1 button-sales-by-date">Last 28 days</button>
		<button period="last_6_months" class="btn btn-light m-1 button-sales-by-date">Last 6 months</button>
		<button period="last_year" class="btn btn-light m-1 button-sales-by-date">Last year</button>
		<button class="btn btn-light m-1 button-sales-by-date">Custom Date Range</button>
<!-- 		<button period="last_7_days" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last 7 days</button> -->
<!-- 		<button period="last_28_days" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 28 days</button> -->
<!-- 		<button period="last_6_months" class="btn btn-light m-1" th:classappend="${buttonClass}">Last 6 Months</button> -->
<!-- 		<button period="last_year" class="btn btn-light m-1" th:classappend="${buttonClass}">Last Year</button> -->
<!-- 		<button class="btn btn-light m-1" th:classappend="${buttonClass}">Custom Date Range</button> -->
	</div>
	
	<form>
	<div th:id=divCustomDateRange class="d-none m-1">
		From date: <input type="date" th:id="startDate"> &nbsp;
		To date: <input type="date" th:id="endDate"> &nbsp;
		<button type="button" class="btn btn-secondary" th:id="buttonViewReportByDateRange">View</button>
	</div>
	</form>
	
<!-- 	<div th:id="'chart_sales_by' + ${reportType}" class="justify-content-center mt-3"></div> -->
	<div th:id="chart_sales_by_date" class="row justify-content-centermt-3"></div>
	
	<div class="row justify-content-center">
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" th:id="textTotalGrossSales"></span>
				</div>
			</div>
		</div>
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Total Net Sales</b></div>
				<div class="card-body">
					<span class="h3" th:id="textTotalNetSales"></span>
				</div>
			</div>
		</div>		
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Gross Sales</b></div>
				<div class="card-body">
					<span class="h3" th:id="textAvgGrossSales"></span>
				</div>
			</div>
		</div>		
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b>Avg. Net Sales</b></div>
				<div class="card-body">
					<span class="h3" th:id="textAvgNetSales"></span>
				</div>
			</div>
		</div>		
		
		<div class="col-2-sm">
			<div class="card">
				<div class="card-header"><b><span th:id="labelTotalOrders">Total Orders</span></b></div>
				<div class="card-body">
					<span class="h3" th:id="textTotalOrders"></span>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
